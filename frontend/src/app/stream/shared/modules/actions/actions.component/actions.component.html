<div class="container" (mousedown)="updateOverlay($event)">
  <ul>
    <div class="app-image">
      <app-image [url]="music.cover"></app-image>
    </div>
    <h1>{{ music.title }}</h1>
    <li *ngFor="let action of actions">
      <app-action-tile [music]="music" [action]="action"></app-action-tile>
    </li>
  </ul>
</div>
